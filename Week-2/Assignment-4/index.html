    <header>
        <section class="heading">

            <img src="img/icon.png" alt="website logo" title="figure" class="icon">
            <nav>
                <ul class="navbar">
                    <li class="red"> <a href="#">v_RED</a> </li>
                    <li class="green"> <a href="#">v_GREEN</a> </li>

                    <li class="yellow"> <a href="#">v_YELLOW</a> </li>

    <main>
        <h1>Welcome to Pokemon World</h1>

        <button type="button">Call to Action</button>
        <div class="contentboxbtm">
            <div class="snorlax">
                <img src="img/snorlax.png" alt="snorlax">

            </div>
            <div class="Eevee">
                <img src="img/Eevee.png" alt="Eevee">
                <p class="b_title">Eevee</p>
            </div>
            <div class="mankey">
                <img src="img/mankey.png" alt="mankey">
                <p class="s_title">mankey</p>
            </div>
            <div class="psyduck">
                <img src="img/psyduck.png" alt="psyduck">

            </div>
